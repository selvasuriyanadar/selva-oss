plugins {

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'maven-publish'

    id 'signing'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy:3.0.13'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.2-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.10.0'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

java {
    withJavadocJar()
    withSourcesJar()
}

group = 'io.github.selvasuriyanadar'
version = '1.3'

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
            pom {
                name = 'Selva OSS'
                description = 'Collection of libraries that make backend DX an oasis.'
                url = 'https://github.com/selvasuriyanadar/selva-oss'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'selvasuriyanadar'
                        name = 'Selvasuriya Nadar'
                        email = 'selvasuriya001@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/selvasuriyanadar/selva-oss.git'
                    developerConnection = 'scm:git:https://github.com/selvasuriyanadar/selva-oss.git'
                    url = 'https://github.com/selvasuriyanadar/selva-oss'
                }
            }
        }
    }

    repositories {
        maven {
            def snapshotsUrl = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
            def deployUrl = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
            url = version.endsWith('SNAPSHOT') ? snapshotsUrl : deployUrl
            credentials {
                username = ossrhUsername
                password = ossrhPassword
            }
        }
    }

}

signing {
    sign publishing.publications.myLibrary
}
